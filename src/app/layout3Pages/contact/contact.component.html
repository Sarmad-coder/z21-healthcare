<div class="tw-w-full tw-flex tw-flex-col tw-h-[100%]" style="
    background-image: url('assets/icons/contactbg.png');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  ">
  <div class="tw-relative tw-bg-white">
    <div class="tw-right-3 tw-absolute tw-z-[2] lg:tw-right-[68px] tw-mb-[20px] tw-mt-[30px] xl:tw-mt-[50px]">
      <div
        class="tw-mr-3 md:tw-mr-[68px] tw-h-[60px] tw-w-[60px] tw-items-center tw-justify-center tw-flex !tw-rounded-full tw-cursor-pointer hover:tw-bg-[#e5e5ee] hover:tw-bg-opacity-[0.95] tw-transition-all tw-duration-[0.3s]"
        (click)="openNavbar()">
        <img src="assets/icons/menu.png" button class="tw-w-[25px] md:tw-w-[36px] tw-h-[11px] md:tw-h-[16px]" alt=""
          srcset="" />
      </div>
    </div>
    <div
      class="tw-absolute tw-z-[2] tw-left-[16px] lg:tw-left-[80px] tw-mb-[20px] xl:tw-mb-[50px] tw-mt-[20px] xl:tw-mt-[50px]">
      <div>
        <img src="assets/icons/logo.png" (click)="moveToHome()" class="tw-w-[118px] lg:tw-w-[219px] tw-cursor-pointer"
          alt="" srcset="" />
      </div>
    </div>
  </div>

  <img (click)="sendEmail()"
    class="tw-transform hover:tw-scale-[1.2] tw-transition-all tw-duration-[0.3s] tw-h-[9vh] tw-cursor-pointer tw-w-[11vh] lg:tw-h-[10vh] lg:tw-w-[12vh] tw-right-3 lg:tw-right-[68px] tw-bottom-[4.5vh] tw-absolute"
    src="assets/icons/test.webp" alt="" srcset="" />
  

  <div class="tw-pl-[16px] lg:tw-pl-[0px] tw-pt-[68px] lg:tw-pt-[0px] xl:tw-pt-[0px] tw-h-full">
    <div class="tw-flex tw-flex-col lg:tw-flex-row tw-h-full">
      <div
        class="tw-h-auto tw-justify-center tw-flex tw-flex-col tw-items-start lg:tw-items-center lg:tw-h-full tw-pr-[10px] lg:tw-pr-[0px] tw-w-[86%] lg:tw-w-[50%]">
        <div class="tw-flex tw-flex-col tw-items-start lg:tw-items-center tw-w-auto tw-h-auto">
          <h1 class="tw-text-white tw-font-light tw-text-[5vh] lg:tw-text-[5vw] tw-mb-[1vh] lg:tw-mb-[2vh]">
            Contact Us
          </h1>
          <div class="tw-w-full lg:tw-w-[67%] tw-pl-[0vw] lg:tw-pl-[6vw] tw-font-bold">
            <span class="tw-text-[2.1vh] lg:tw-text-[3vh]">Location</span>
            <br />
            <span class="tw-font-normal tw-text-[1.7vh] tw-text-white tw-mt-[2vh] lg:tw-mt-[5vh]">
              Mumbai, India
            </span>
          </div>
          <div class="tw-w-full lg:tw-w-[67%] tw-pl-[0vw] lg:tw-pl-[6vw] tw-font-bold tw-mt-[1vh] lg:tw-mt-[3vh]">
            <span class="tw-text-[2.1vh] lg:tw-text-[3vh]">Phone</span>
            <br />
            <span class="tw-font-normal tw-text-[1.7vh] tw-text-white tw-mt-[2vh] lg:tw-mt-[5vh]">
              <a href="tel:+1 98206 22333" class="tw-text-white tw-no-underline hover:tw-text-white">
                +91 98206 22333
              </a>
            </span>
          </div>
          <div class="tw-w-full lg:tw-w-[67%] tw-pl-[0vw] lg:tw-pl-[6vw] tw-font-bold tw-mt-[1vh] lg:tw-mt-[3vh]">
            <span class="tw-text-[2.1vh] lg:tw-text-[3vh]">Email</span>
            <br />
            <span class="tw-font-normal tw-text-[1.7vh] tw-text-white tw-mt-[2vh] lg:tw-mt-[5vh]">
              <a href="mailTo:hello@z21healthcare.com" class="tw-text-white tw-no-underline hover:tw-text-white">
                hello@z21healthcare.com
              </a>
            </span>
          </div>
        </div>
      </div>

      <div
        class="tw-mt-[3vh] tw-h-auto lg:tw-h-[90%] tw-pr-[10px] lg:tw-pr[0px] tw-w-[100%] lg:tw-w-[50%] tw-flex tw-items-start lg:tw-items-center">
        <div
          class="tw-bg-white tw-h-auto lg:tw-h-[58vh] tw-w-[100%] lg:tw-w-[55vh] tw-p-[3vh] lg:tw-p-[5vh] tw-rounded-[15px]">
          <h1 class="tw-text-[#1A82E3] tw-font-bold tw-text-[1.5vh] lg:tw-text-[1.5vw]">
            Leave us a message
          </h1>
          <form [formGroup]="data">
            <div class="input-group input-group-sm tw-mt-[3vh]">
              <input type="text" class="tw-text-black" formControlName="name" placeholder="Name" class="form-control"
                aria-label="Name input" aria-describedby="inputGroup-sizing-sm" />
            </div>
            <div *ngIf="showError && hasError('name')">
              <img class="tw-w-40 tw-absolute tw-z-50" src="assets/icons/required.png" alt="">
              
            </div>
            <div class="input-group input-group-sm tw-mt-[3vh]">
              <input type="text" class="tw-text-black" formControlName="email" placeholder="Email" class="form-control"
                aria-label="Name input" aria-describedby="inputGroup-sizing-sm" />
            </div>
            <div *ngIf="showError &&  hasError('email')">
              <img class="tw-w-40 tw-absolute tw-z-50" src="assets/icons/required.png" alt="">
              
            </div>
            <div class="input-group input-group-sm tw-h-[30%] {{
                hasError('message') ? '' : ''
              }}  tw-mt-[3vh]">
              <textarea class="form-control tw-text-black tw-h-full" formControlName="message" placeholder="Message"
                id="exampleFormControlTextarea3" rows="5"></textarea>
            </div>
            <div *ngIf="showError &&  hasError('message')">
              <img class="tw-w-40 tw-absolute tw-z-50" src="assets/icons/required.png" alt="">
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
